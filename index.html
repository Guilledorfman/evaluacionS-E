<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Evaluacion</title>
</head>
<body>
    <div class="alert alert-warning" role="alert">
        No puede enviar campos vacíos.
      </div>
      <nav>
          <img src="https://www.sye.com.ar/img/home-logo.png" alt="">
        </nav>
        <div class="contracts-container">
            
            <div class="contracts-header">
                <div class="tipo">
                    <h2>Tipo</h2>
                    <select id="types" name="types">
                        <option disabled>Filtrar</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    <div class="filterTagsCont">
                        <ul id="filterTags">
                            
                        </ul>
                    </div>
                </div>
                <div class="estado">
                    <h2>Estado</h2>
                    <span class="material-icons">favorite</span>
                    
                </div>
            </div>
            
            <button class="btn btn-success" id="addContractBtn">
                +
            </button>
            <div class="card" id="contracts-add">
                <h4>Nuevo contrato...</h4>
                <input type="text" id="inputName" placeholder="Nombre...">
                <select id="inputType" name="types">
                    <option value="" selected="selected">Tipo</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <input type="text" id="inputInfo" placeholder="Info...">
                <button class="btn btn-success" id="addContract">Add</button>
            </div>
            
            <ul id="contracts">
            </ul>

    </div>

    <footer>
        Evaluación tecnica - Guillermo Dorfman
    </footer>

    <img class="floataction" src="./floataction.png" alt="">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
